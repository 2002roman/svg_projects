<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="C:\Users\Hovo\Downloads\xtreem\XtreemThin_PERSONAL_USE.ttf" rel="stylesheet">
  <script src="svg.js"></script>
</head>
<body>
  <div id="drawing"></div>
  <script>
  	var draw = SVG('drawing').size(600, 600)
  	text = draw.text("Zoomar").stroke({color:"#333",width:2,dashoffset:'100%',dasharray:'100%'}).fill('#fff')
  	text.animate(8000).stroke({dashoffset:0,color:'#FFE1B2'}).fill('#FFE1B2')
  	text.font({
  		family:'Pacifico',
  		size:100
  	})
  </script>
  <style type="text/css">
  </style>
</body>
</html>
